{% extends "layouts/base.html" %}
{% block tittle%}Detalles del ligas - PNLF{% endblock %}
{% block body %}
<h4>Detalles del ligas</h4>
<div class="row justify-content-center">
        {% if liga %}
        <div class="card col-md-4">
            <div class="card-body">
                <h5 class="card-tittle">{{ liga.nombre }}</h5>
                <p class="card-text">
                <b>Creado el: </b> {{ liga.creado_el }}<br>
                <b>Modificado el:   </b> {{ liga.modificado_el }}<br>
                </p>
            </div>
        </div>
        {% endif %}
</div>
{% endblock %}
