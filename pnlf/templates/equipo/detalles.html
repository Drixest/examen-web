{% extends "layouts/base.html" %}
{% block tittle%}Detalles del Equipo - PNLF{% endblock %}
{% block body %}
<h4>Detalles del Equipo</h4>
<div class="row justify-content-center">
        {% if equipo %}
        <div class="card col-md-4">
            <div class="card-body">
                <h5 class="card-tittle">{{ equipo.nombre }} - {{ equipo.liga.nombre }}</h5>
                <p class="card-text">
                <b>Creado el: </b> {{ equipo.creado_el }}<br>
                <b>Modificado el:   </b> {{ equipo.modificado_el }}<br>
                </p>
            </div>
        </div>
        {% endif %}
</div>
{% endblock %}
